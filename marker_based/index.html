<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <!--<script src="build/aframe-speech-command-component.js"></script> -->


    <body style="margin : 0px; overflow: hidden;">


        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">


            <a-marker id= "dpsd19074" preset="custom" type = "pattern" url="./assets/pattern-dpsd19074.patt">
            <a-text value="Mitsiani-Anna" position="-0.5 0 -0.5" rotation="-90 0 0" color="black"></a-text>
            <a-image src="./assets/anna-min.png" position="0 1.2 -1.8" rotation="-90 0 0"></a-image>
            </a-marker>

            <a-assets>
                <a-asset-item id="pikachu" src="./assets/pikachu.gltf"></a-asset-item>
            </a-assets>

            <a-assets>
                <a-asset-item id="earth" src="./assets/earth.gltf"></a-asset-item>
            </a-assets>
            

            <a-marker id= "markerH" preset="custom2" type = 'pattern' url = './assets/pattern-card-H.patt'>
            <a-text value="Hydrogen" position="-0.5 0 -0.5" rotation="-90 0 0" color="black"></a-text>
            <a-entity position="0 0 -1.8" scale="0.05 0.05 0.05" gltf-model="#pikachu" animation="property: rotation; dur: 12000; to: 0 360 0; loop: true"></a-entity>
            </a-marker>

            <a-marker id= "markerO" preset="custom3" type = 'pattern' url = './assets/pattern-card-O.patt'>
            <a-text value="Oxygen" positions="-0.5 0 -0.5" rotation="-90 0 0" color="black"></a-text>
            <a-entity geometry="primitive: box; width:1; height:1; depth:1" position="0 0 -1.8" scale="0.01 0.01 0.01" gltf-model="#earth" 
            animation="property: rotation; dur: 4000; to: 0 360 0; loop: true"></a-entity>
            </a-marker>
      

            <a-entity position="0 4.5 -20" particle-system="preset: snow"></a-entity>
        
            <a-entity id="annyang" annyang-speech-recognition></a-entity>
            
            
                <!--
                <a-entity id="menu"
                    speech-command__show="command: play snow; type: attribute; attribute: visible; value: true;"
                    speech-command__hide="command: stop snow; type: attribute; attribute: visible; value: false;">
                </a-entity> -->
        
                <script>
                if (annyang) {
                    console.log("H fonitikh anagnorisi douleuei");
        
                    var commands = {
                        'Start Snow' : xionizei, 
                        'Stop Snow' : denxionizei
                    }
        
                    //display snow
                    function xionizei() {
                        console.log("rixnei xioni");
                    }
        
                    //stop displaying snow
                    function denxionizei() {
                        console.log("stamataei to xioni");
                        
                    }
        
                    //add commands
                    annyang.addCommands(commands);
        
                    //annyang start listening
                    annyang.start();
                }         
                </script>
    
            

            <a-marker preset="hiro">

                <a-entity id="box" geometry="primitive: box; " scale="0.2 0.2 0.2" position="0 0 0" material="color: magenta;"></a-entity>

                <a-entity id="cylinder" geometry="primitive: cylinder; radius: 0.1; height: 0.3"  position="0.3 0 0" material="color: cyan;"></a-entity>

                <a-entity id="sphere" geometry="primitive: sphere; radius: 0.14;"  position="-0.3 0 0" material="color: teal;"></a-entity>

            </a-marker>                  

        
            <a-entity camera></a-entity>           
        </a-scene>
    </body>
</html>
