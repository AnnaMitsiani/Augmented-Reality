<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
   <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        
        
        <a-image src="assets/agiosnikolaos.png" gps-entity-place="latitude: 37.446392; longitude: 24.944944;" 
            position="1 2 1" scale="2 2 2">
        </a-image>

        <a-text
            position="1 0 1"
            scale="0.5 0.5 0.5"
            gps-entity-place="latitude: 37.446392; longitude: 24.944944;"
            value="The church of Agios Nikolaos is one of the most impressive edifices of Syros, 
            centrally located close to the Miaoulis Square and is dedicated to Saint Nicholas who 
            is the citys patron saint. The masterful temple that dates back to 1870 was designed by 
            the architect G. Metaxas, while King Otto was personally interested in the buildings 
            resurgence and many sponsors, such as Queen Olga, contributed financially for its realization."
            align="center">
        </a-text> 
        
           
        <a-camera
        gps-camera rotation-reader>    
		</a-camera>
	</a-scene>
</body>
