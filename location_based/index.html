<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> 
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
    <script src='build/aframe-ar-nft.js'></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
    
</head>


<body style='margin: 0; overflow: hidden;'>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>

    <a-scene   
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
     
        <!--
        <a-snow
            snow="count:8000; dropRadius: .25; height: 50;  color: white;"
            particle-system="preset: snow"
            gps-entity-place="latitude: 44.506277; longitude: 11.301609">
        </a-snow>  --> 
        
        <a-entity id="annyang" annyang-speech-recognition></a-entity>

        <a-entity position="0 4.5 -20" particle-system="preset: snow"></a-entity>
        <!--
        <a-entity id="menu"
            speech-command__show="command: play snow; type: attribute; attribute: visible; value: true;"
            speech-command__hide="command: stop snow; type: attribute; attribute: visible; value: false;">
        </a-entity> -->

        <script>
        if (annyang) {
            console.log("Annyang working");

            var commands = {
                'Start Snow' : greetings, 
                'Stop Snow' : introduction
            }

            //display snow
            function greetings() {
                console.log("rixnei xioni");
            }

            //stop displaying snow
            function introduction() {
                console.log("stamataei to xioni");
            }

            //add commands
            annyang.addCommands(commands);

            //annyang start listening
            annyang.start();
        }

        
        </script>
    
        <a-box
            material="color: magenta;"
            scale="20 20 20"
            gps-entity-place="latitude: 44.506477; longitude: 11.301524;">
        </a-box>

        <a-cylinder
            material="color: cyan;"
            height="20"
            radius="5"
            gps-entity-place="latitude: 44.505786; longitude: 11.301609;">
        </a-cylinder>

        <a-sphere
            material="color: yellow;"
            radius="12"
            gps-entity-place="latitude: 44.506277; longitude: 11.301124;">
        </a-sphere>
 
        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 44.504348; simulateLongitude: 11.301027; minDistance: 1; maxDistance: 700;">
        </a-camera>

    </a-scene>

</body>
